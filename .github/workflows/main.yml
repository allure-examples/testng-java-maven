name: Run test

on:
  workflow_dispatch

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Run tests
      run: allure:serve
    - name: Upload result
      uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: test-results
        path: target/surefire-reports/testng-results.xml
